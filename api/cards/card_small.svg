<svg width="220" height="320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img">
    <style>
        svg {
            font-family: Inter, system-ui, sans-serif;
            font-size: 14px;
            line-height: 21px;
            animation: fade-in ease-in-out 2s;
        }

        @keyframes fade-in {
            from {
                opacity: 0%;
            }

            to {
                opacity: 100%;
            }
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 80px 20px rgba(0, 0, 0, 0.25);
            /* box-shadow: 0px 4px 10px 6px rgba(0, 0, 0, 0.25); */
        }

        hr {
            color: white;
        }

        .bar {
            margin-top: 16px;
            margin-bottom: 16px;

            display: block;
            height: 2px;
            background-color: {{ bar_color }};
        }

        .meter {
            display: block;
            height: 2px;
            background-color: {{ text_color }};

            animation: progressBar {{ duration }}s linear;
            animation-fill-mode: forwards;
        }

        @keyframes progressBar {
            from {width: 0%;}
            to {width: 100%;}
        }

        .background {
            width: 100%;
            height: 100%;
            fill: {{ background }};
            rx: 8px;
            ry: 8px;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 14px;
        }

        .details-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fader-right {
            right: 0;
            background: linear-gradient(to right,
                    rgba(188, 188, 188, 1),
                    rgba(188, 188, 188, 0));
        }

        .title {
            color: {{ text_color }};
            /* font-family: url('https://fonts.googleapis.com/css2?family=Inter'); */
            font-size: {{ title_font_size }}px;
            font-weight: 700;
            letter-spacing: 0.4px;
            white-space: nowrap;
            animation: {{ title_animation }}
            /* animation: text-scroll infinite ease-in-out 20s; */
        }

        .artist {
            color: {{ text_color }};
            /* font-family: url('https://fonts.googleapis.com/css2?family=Inter'); */
            font-size: {{ artist_font_size }}px;
            font-weight: 500;
            letter-spacing: 0.4px;
            white-space: nowrap;
            animation: {{ artist_animation }};
            margin-top: 4px;
            /* animation: text-scroll infinite ease-in-out 20s; */
        }

        .subtitle {
            color: {{ text_color }};
            /* font-family: url('https://fonts.googleapis.com/css2?family=Inter'); */
            font-size: {{ sub_font_size }}px;
            font-weight: 500;
            line-height: 12px;
            letter-spacing: 0.4px;
            white-space: nowrap;
            animation: {{ sub_animation }};
            margin-top: 4px;
            /* animation: text-scroll infinite ease-in-out 20s; */
        }

        @keyframes text-scroll {
            0% {
                transform: translateX(130%);
            }
            33% {
                transform: translateX(0%);
            }
            66% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-130%);
            }
        }

    </style>
    <g>
        <rect class="background" />
        <g>
            <foreignObject width="220" height="320">
                <div xmlns="http://www.w3.org/1999/xhtml" class="container">
                    <div><img src="data:image/png;base64, {{ image }}"/></div>
                    <div class="bar">
                        <div class="meter"></div>
                    </div>
                    <div class="details-column">
                        <div class="title">
                            {{ title }}
                        </div>
                        <div class="artist">
                            {{ artist }}
                        </div>
                        <div class="subtitle">
                            {{ subtitle }}
                        </div>
                    </div>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>