<svg xmlns="http://www.w3.org/2000/svg" width="272" height="392">
    <style>
        svg {
            font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, sans-serif;
            font-size: 14px;
            line-height: 21px;
        }

        img {
            height: 100%;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 80px 20px rgba(0, 0, 0, 0.25);
            /* box-shadow: 0px 4px 10px 6px rgba(0, 0, 0, 0.25); */
        }

        hr {
            color: white;
        }

        .bar {
            margin-top: 18px;
            margin-bottom: 24px;

            display: block;
            height: 2px;
            background-color: rgba(188, 188, 188, 1);
        }

        .meter {
            height: 2px;
            background-color: white;

            animation: progressBar {{ duration }}s linear;
            animation-fill-mode: forwards;
        }

        @keyframes progressBar {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .background {
            width: calc(100%);
            height: calc(100%);
            fill: rgba(53, 71, 99, 1);
            rx: 8px;
            ry: 8px;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 18px;
        }

        .details-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fader-right {
            right: 0;
            background: linear-gradient(to right,
                    rgba(188, 188, 188, 1),
                    rgba(188, 188, 188, 0));
        }

        .title {
            color: white;
            font-family: url('https://fonts.googleapis.com/css2?family=Inter');
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.4px;
            white-space: nowrap;
            /* animation: text-scroll infinite ease-in-out 20s; */
        }

        .artist {
            color: white;
            margin-top: 4px;
            font-family: url('https://fonts.googleapis.com/css2?family=Inter');
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2px;
            white-space: nowrap;
            /* animation: text-scroll infinite ease-in-out 20s; */
            margin-top: 10px;

        }

        .subtitle {
            color: white;
            font-family: url('https://fonts.googleapis.com/css2?family=Inter');
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.2px;
            white-space: nowrap;
            /* animation: text-scroll infinite ease-in-out 20s; */
            /* margin-top: 2px; */
        }

        @keyframes text-scroll {
            0% {
                transform: translateX(0);
            }

            35% {
                transform: translateX(0);
            }

            80% {
                color: white;
                transform: translateX(-138%);
            }

            81% {
                color: transparent;
                transform: translateX(-138%);
            }

            82% {
                transform: translateX(138%);
            }

            100% {
                color: white;
                transform: translateX(0);
            }
        }
    </style>
    <g>
        <rect class="background" />
        <g>
            <foreignObject width="272" height="400">
                <div xmlns="http://www.w3.org/1999/xhtml" class="container">
                    <div><img
                            src="data:image/png;base64, {{ image }}" />
                    </div>
                    <div class="bar">
                        <div class="meter"></div>
                    </div>
                    <div class="details-column">
                        <div class="title">{{ title }}<div class="fader-right"></div>
                        </div>
                        <div class="artist">{{ artist }}</div>
                        <div class="subtitle">{{ subtitle }}</div>
                    </div>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>